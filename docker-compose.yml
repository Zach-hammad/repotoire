# Repotoire Local Development Environment
#
# This Docker Compose file provides all services needed for local development
# of the Repotoire SaaS platform.
#
# Usage:
#   docker compose up -d                    # Start core services
#   docker compose --profile neo4j up -d    # Include Neo4j backend
#   docker compose --profile tools up -d    # Include admin tools (pgAdmin, RedisInsight)
#   docker compose down -v                  # Stop and remove volumes
#
# Environment variables are loaded from .env file (see .env.example)

services:
  # =============================================================================
  # PostgreSQL - Primary relational database for SaaS data
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: repotoire-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-repotoire}
      POSTGRES_USER: ${POSTGRES_USER:-repotoire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persist data between restarts
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with extensions on first run
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-repotoire} -d ${POSTGRES_DB:-repotoire}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - repotoire-net

  # =============================================================================
  # FalkorDB - Redis-compatible graph database (default graph backend)
  # =============================================================================
  # FalkorDB is a lightweight alternative to Neo4j for development.
  # Uses Redis protocol on port 6379 and Bolt protocol on port 7687.
  falkordb:
    image: falkordb/falkordb:latest
    container_name: repotoire-falkordb
    environment:
      # Redis configuration for optimal graph operations
      REDIS_ARGS: "--maxmemory 2gb --maxmemory-policy noeviction --appendonly yes"
    ports:
      # Redis protocol (for redis-cli and some clients)
      - "${FALKORDB_REDIS_PORT:-6379}:6379"
      # Bolt protocol (Neo4j-compatible, used by Neo4j Python driver)
      - "${FALKORDB_BOLT_PORT:-7687}:7687"
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - repotoire-net

  # =============================================================================
  # Redis - Message broker for Celery task queue
  # =============================================================================
  # Separate Redis instance for Celery to avoid conflicts with FalkorDB.
  redis:
    image: redis:7-alpine
    container_name: repotoire-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      # Use port 6380 to avoid conflict with FalkorDB on 6379
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - repotoire-net

  # =============================================================================
  # Neo4j - Enterprise graph database (optional, for Neo4j backend)
  # =============================================================================
  # Use --profile neo4j to start: docker compose --profile neo4j up -d
  neo4j:
    image: neo4j:5-community
    container_name: repotoire-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-repotoire-dev-password}
      # Enable APOC and GDS plugins
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      # Performance tuning for development
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
      NEO4J_server_memory_pagecache_size: 256m
      # Enable procedures
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*,gds.*"
    ports:
      # HTTP browser interface
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      # Bolt protocol for driver connections
      - "${NEO4J_BOLT_PORT:-7688}:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - repotoire-net
    profiles:
      - neo4j

  # =============================================================================
  # pgAdmin - PostgreSQL administration tool (optional)
  # =============================================================================
  # Use --profile tools to start: docker compose --profile tools up -d
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: repotoire-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@repotoire.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - repotoire-net
    profiles:
      - tools

  # =============================================================================
  # RedisInsight - Redis/FalkorDB visualization tool (optional)
  # =============================================================================
  # Use --profile tools to start: docker compose --profile tools up -d
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: repotoire-redisinsight
    ports:
      - "${REDISINSIGHT_PORT:-8001}:8001"
    volumes:
      - redisinsight_data:/db
    depends_on:
      falkordb:
        condition: service_healthy
    networks:
      - repotoire-net
    profiles:
      - tools

  # =============================================================================
  # Celery Worker - Background task processing
  # =============================================================================
  # Processes analysis tasks, webhook events, and notifications
  celery-worker:
    build:
      context: .
      dockerfile: docker/celery/Dockerfile
    container_name: repotoire-celery-worker
    command: >
      celery -A repotoire.worker.celery_app worker
      --loglevel=info
      -Q default,analysis,analysis.high,webhooks,notifications,notifications.low
      --concurrency=${CELERY_WORKER_CONCURRENCY:-4}
    environment:
      # Redis broker (internal port 6379, external 6380)
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      # Database connections
      DATABASE_URL: postgresql://${POSTGRES_USER:-repotoire}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-repotoire}
      # Graph database (FalkorDB by default, Neo4j if using --profile neo4j)
      REPOTOIRE_NEO4J_URI: bolt://falkordb:7687
      REPOTOIRE_NEO4J_PASSWORD: ""
      # Worker settings
      CELERY_WORKER_CONCURRENCY: ${CELERY_WORKER_CONCURRENCY:-4}
      CELERY_TASK_TIME_LIMIT: ${CELERY_TASK_TIME_LIMIT:-3000}
      CELERY_TASK_SOFT_TIME_LIMIT: ${CELERY_TASK_SOFT_TIME_LIMIT:-2700}
      # Clone directory
      REPOTOIRE_CLONE_DIR: /tmp/repotoire-clones
      # GitHub App (for repository cloning)
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_APP_PRIVATE_KEY: ${GITHUB_APP_PRIVATE_KEY:-}
      # Email service
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-noreply@repotoire.dev}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy
    volumes:
      # Mount code for development (hot reload)
      - ./repotoire:/app/repotoire:ro
      # Persistent clone storage
      - celery_clones:/tmp/repotoire-clones
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD", "celery", "-A", "repotoire.worker.celery_app", "inspect", "ping", "-d", "celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - repotoire-net

  # =============================================================================
  # Celery Beat - Scheduled task runner
  # =============================================================================
  # Runs periodic tasks (cleanup, weekly digests, etc.)
  celery-beat:
    build:
      context: .
      dockerfile: docker/celery/Dockerfile
    container_name: repotoire-celery-beat
    command: >
      celery -A repotoire.worker.celery_app beat
      --loglevel=info
      --schedule=/var/lib/celery/celerybeat-schedule
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      DATABASE_URL: postgresql://${POSTGRES_USER:-repotoire}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-repotoire}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./repotoire:/app/repotoire:ro
      - celery_beat_schedule:/var/lib/celery
    restart: unless-stopped
    networks:
      - repotoire-net

  # =============================================================================
  # Flower - Celery monitoring dashboard (optional)
  # =============================================================================
  # Use --profile tools to start: docker compose --profile tools up -d
  flower:
    image: mher/flower:2.0
    container_name: repotoire-flower
    command: >
      celery
      --broker=redis://redis:6379/0
      flower
      --port=5555
      --broker_api=redis://redis:6379/0
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
      FLOWER_PURGE_OFFLINE_WORKERS: 60
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - repotoire-net
    profiles:
      - tools

# =============================================================================
# Named Volumes for Data Persistence
# =============================================================================
volumes:
  postgres_data:
    driver: local
  falkordb_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local
  pgadmin_data:
    driver: local
  redisinsight_data:
    driver: local
  celery_clones:
    driver: local
  celery_beat_schedule:
    driver: local

# =============================================================================
# Network Configuration
# =============================================================================
networks:
  repotoire-net:
    driver: bridge
