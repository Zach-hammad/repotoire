# Fly.io configuration for Marketplace MCP Server
# Deploy with: fly deploy --config deploy/marketplace-mcp/fly.toml

app = "repotoire-marketplace-mcp"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  # Build context is project root
  # Run from project root: fly deploy -c deploy/marketplace-mcp/fly.toml

[env]
  REPOTOIRE_API_URL = "https://api.repotoire.com"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[metrics]
  port = 9091
  path = "/metrics"
