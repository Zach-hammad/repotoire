name: Code Quality (Repotoire)

on:
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Repotoire Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - uses: Zach-hammad/repotoire/.github/actions/repotoire-check@main
        with:
          fail-on: high        # Fail on high or critical findings
          comment-on-pr: true  # Post results as PR comment
