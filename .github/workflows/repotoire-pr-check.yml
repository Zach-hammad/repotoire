name: Code Quality Check

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  code-quality:
    name: Repotoire Analysis
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:latest
        env:
          NEO4J_AUTH: neo4j/test-password
          NEO4J_PLUGINS: '["graph-data-science","apoc"]'
        ports:
          - 7687:7687
          - 7474:7474
        options: >-
          --health-cmd "cypher-shell -u neo4j -p test-password 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for incremental analysis

      - name: Run Repotoire Analysis
        uses: ./.github/actions/repotoire-check
        with:
          fail-on: critical
          comment-on-pr: true
          incremental: true
          neo4j-uri: bolt://localhost:7687
          neo4j-password: test-password
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Analysis Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: repotoire-analysis
          path: .repotoire/
