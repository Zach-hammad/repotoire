name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short

  differential:
    name: Differential Tests (Lean/Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run differential tests
        run: |
          uv run pytest tests/differential/ -v \
            --hypothesis-seed=${{ github.run_id }} \
            --hypothesis-profile=ci
        env:
          HYPOTHESIS_PROFILE: ci

  integration-falkordb:
    name: Integration Tests (FalkorDB)
    runs-on: ubuntu-latest
    needs: [test]

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build Rust extension
        run: |
          cd repotoire-fast
          uv run maturin develop --release

      - name: Run FalkorDB integration tests
        run: uv run pytest tests/integration/test_falkordb.py -v --tb=short
        env:
          REPOTOIRE_NEO4J_URI: bolt://localhost:6379
          REPOTOIRE_NEO4J_PASSWORD: ""

  frontend-types:
    name: Frontend Types Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Python dependencies
        run: uv sync --all-extras

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: repotoire/web/package-lock.json

      - name: Install Node dependencies
        run: npm ci
        working-directory: repotoire/web

      - name: Generate API types
        run: npm run generate:types -- --python
        working-directory: repotoire/web

      - name: Check types are up-to-date
        run: |
          if git diff --exit-code src/types/api.generated.ts; then
            echo "✅ API types are up-to-date"
          else
            echo "❌ API types are out of sync!"
            echo ""
            echo "The generated TypeScript types don't match what's committed."
            echo "Run 'npm run generate:types' locally and commit the changes."
            echo ""
            git diff src/types/api.generated.ts
            exit 1
          fi
        working-directory: repotoire/web

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-types]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: repotoire/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: repotoire/web

      - name: Build
        run: npm run build
        working-directory: repotoire/web
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
