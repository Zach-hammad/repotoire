name: Sandbox Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'repotoire/sandbox/**'
      - 'tests/integration/test_sandbox*.py'
      - 'tests/unit/sandbox/**'
      - '.github/workflows/sandbox-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'repotoire/sandbox/**'
      - 'tests/integration/test_sandbox*.py'
      - 'tests/unit/sandbox/**'
      - '.github/workflows/sandbox-tests.yml'
  # Allow manual trigger
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  # =============================================================================
  # Unit Tests (Fast, No External Dependencies)
  # =============================================================================
  unit-tests:
    name: Unit Tests (Sandbox Module)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run sandbox unit tests
        run: |
          uv run pytest tests/unit/sandbox/ -v \
            --tb=short \
            --cov=repotoire/sandbox \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: sandbox-unit
          name: sandbox-unit-coverage
          fail_ci_if_error: false
        continue-on-error: true

  # =============================================================================
  # Integration Tests (Requires E2B API Key)
  # =============================================================================
  integration-tests-e2b:
    name: Integration Tests (E2B Sandbox)
    runs-on: ubuntu-latest
    needs: [unit-tests]
    # Only run if E2B_API_KEY secret is available (not on forks)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4

      - name: Check for E2B API Key
        id: check-secret
        run: |
          if [ -n "${{ secrets.E2B_API_KEY }}" ]; then
            echo "has_key=true" >> $GITHUB_OUTPUT
          else
            echo "has_key=false" >> $GITHUB_OUTPUT
            echo "::warning::E2B_API_KEY not available - skipping E2B integration tests"
          fi

      - name: Install uv
        if: steps.check-secret.outputs.has_key == 'true'
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        if: steps.check-secret.outputs.has_key == 'true'
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        if: steps.check-secret.outputs.has_key == 'true'
        run: uv sync --all-extras

      - name: Run E2B integration tests
        if: steps.check-secret.outputs.has_key == 'true'
        run: |
          uv run pytest tests/integration/test_sandbox.py tests/integration/test_sandbox_detectors.py tests/integration/test_sandbox_autofix.py \
            -v \
            --tb=short \
            -m "e2b and not slow" \
            --timeout=300 \
            --maxfail=5
        env:
          E2B_API_KEY: ${{ secrets.E2B_API_KEY }}

      - name: Skip message (no API key)
        if: steps.check-secret.outputs.has_key == 'false'
        run: |
          echo "E2B_API_KEY not available. Skipping E2B integration tests."
          echo "To run these tests locally, set E2B_API_KEY environment variable."

  # =============================================================================
  # Slow Integration Tests (Optional, Manual Trigger)
  # =============================================================================
  slow-integration-tests:
    name: Slow Integration Tests (E2B)
    runs-on: ubuntu-latest
    needs: [integration-tests-e2b]
    # Only run on manual trigger or main branch pushes
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - uses: actions/checkout@v4

      - name: Check for E2B API Key
        id: check-secret
        run: |
          if [ -n "${{ secrets.E2B_API_KEY }}" ]; then
            echo "has_key=true" >> $GITHUB_OUTPUT
          else
            echo "has_key=false" >> $GITHUB_OUTPUT
          fi

      - name: Install uv
        if: steps.check-secret.outputs.has_key == 'true'
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        if: steps.check-secret.outputs.has_key == 'true'
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        if: steps.check-secret.outputs.has_key == 'true'
        run: uv sync --all-extras

      - name: Run slow E2B integration tests
        if: steps.check-secret.outputs.has_key == 'true'
        run: |
          uv run pytest tests/integration/test_sandbox*.py \
            -v \
            --tb=short \
            -m "e2b and slow" \
            --timeout=600 \
            --maxfail=3
        env:
          E2B_API_KEY: ${{ secrets.E2B_API_KEY }}

  # =============================================================================
  # Coverage Summary
  # =============================================================================
  coverage-report:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Generate coverage report
        run: |
          uv run pytest tests/unit/sandbox/ \
            --cov=repotoire/sandbox \
            --cov-report=html:htmlcov \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: sandbox-coverage-report
          path: htmlcov/
          retention-days: 7
