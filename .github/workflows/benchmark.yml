name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:latest
        env:
          NEO4J_AUTH: neo4j/test-password
          NEO4J_PLUGINS: '["graph-data-science","apoc"]'
        ports:
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p test-password 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust extension
        run: |
          cd repotoire-fast
          uv run maturin develop --release

      - name: Run benchmarks
        run: |
          uv run pytest tests/benchmarks/ \
            --benchmark-json=benchmark.json \
            --benchmark-min-rounds=3 \
            -v
        env:
          REPOTOIRE_NEO4J_URI: bolt://localhost:7687
          REPOTOIRE_NEO4J_PASSWORD: test-password

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          benchmark-data-dir-path: benchmarks

      - name: Compare benchmarks (PR)
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'pull_request'
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          # Don't push, just compare
          auto-push: false

  rust-benchmarks:
    name: Rust Benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: repotoire-fast

      - name: Run Rust benchmarks
        run: |
          cd repotoire-fast
          cargo bench --no-fail-fast 2>&1 | tee rust-bench.txt

      - name: Upload Rust benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: rust-benchmarks
          path: repotoire-fast/rust-bench.txt
