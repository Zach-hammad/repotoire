# Deploy Repotoire services to Fly.io
# - Runs tests before deployment
# - Builds shared image once, deploys to all apps
# - Parallel deployment for speed
# - Includes all services: API, Worker, Marketplace MCP
name: Deploy to Fly.io

on:
  push:
    branches: [main]
    paths:
      - 'repotoire/**'
      - 'repotoire-fast/**'
      - 'Dockerfile.api'
      - 'deploy/marketplace-mcp/Dockerfile'
      - 'fly.toml'
      - 'fly.worker.toml'
      - 'deploy/marketplace-mcp/fly.toml'
      - 'pyproject.toml'
      - 'uv.lock'

  # Allow manual trigger with service selection
  workflow_dispatch:
    inputs:
      deploy_api:
        description: 'Deploy API'
        type: boolean
        default: true
      deploy_worker:
        description: 'Deploy Worker'
        type: boolean
        default: true
      deploy_marketplace:
        description: 'Deploy Marketplace MCP'
        type: boolean
        default: true
      skip_tests:
        description: 'Skip tests (emergency deploys only)'
        type: boolean
        default: false

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  # Run tests before any deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || !inputs.skip_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Run tests
        run: uv run pytest tests/unit -x -q --tb=short
        env:
          PYTHONPATH: .

  # Build shared image once for API and Worker (they use same Dockerfile)
  build-api-image:
    name: Build API/Worker Image
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Build and push image
        id: build
        run: |
          # Build image for API (worker uses same image)
          flyctl deploy --remote-only --build-only --push
          IMAGE=$(flyctl releases list --json | jq -r '.[0].ImageRef')
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  # Deploy API, Worker, and Marketplace in parallel
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: build-api-image
    if: ${{ github.event_name == 'push' || inputs.deploy_api }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API
        run: flyctl deploy --image ${{ needs.build-api-image.outputs.image }}

  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    needs: build-api-image
    if: ${{ github.event_name == 'push' || inputs.deploy_worker }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Worker
        run: flyctl deploy --config fly.worker.toml --image ${{ needs.build-api-image.outputs.image }}

  # Marketplace MCP has its own Dockerfile, builds separately
  deploy-marketplace:
    name: Deploy Marketplace MCP
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (github.event_name == 'push' || inputs.deploy_marketplace) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Marketplace MCP
        run: flyctl deploy --remote-only --config deploy/marketplace-mcp/fly.toml

  # Summary and notifications
  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [test, deploy-api, deploy-worker, deploy-marketplace]
    if: always()
    steps:
      - name: Check deployment status
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ Tests: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.test.result }}" == "skipped" ]; then
            echo "⏭️ Tests: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.deploy-api.result }}" == "success" ]; then
            echo "✅ API: Deployed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-api.result }}" == "skipped" ]; then
            echo "⏭️ API: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ API: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.deploy-worker.result }}" == "success" ]; then
            echo "✅ Worker: Deployed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-worker.result }}" == "skipped" ]; then
            echo "⏭️ Worker: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Worker: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.deploy-marketplace.result }}" == "success" ]; then
            echo "✅ Marketplace MCP: Deployed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-marketplace.result }}" == "skipped" ]; then
            echo "⏭️ Marketplace MCP: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Marketplace MCP: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any deployment failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
