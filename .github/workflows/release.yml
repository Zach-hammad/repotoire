name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: repotoire-linux-x86_64.tar.gz
            cmd: tar czf
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: repotoire-macos-aarch64.tar.gz
            cmd: tar czf
          - os: macos-12
            target: x86_64-apple-darwin
            artifact: repotoire-macos-x86_64.tar.gz
            cmd: tar czf
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: repotoire-windows-x86_64.zip
            cmd: 7z a
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cd repotoire-cli && cargo build --release --target ${{ matrix.target }}
      
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd repotoire-cli/target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }} repotoire
      
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd repotoire-cli/target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.artifact }} repotoire.exe
      
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: repotoire-cli/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List artifacts
        run: find artifacts -type f
      
      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          body: |
            ## Installation
            
            ### npm (all platforms)
            ```bash
            npx repotoire analyze .
            # or
            npm install -g repotoire
            ```
            
            ### Homebrew (macOS/Linux)
            ```bash
            brew install zach-hammad/tap/repotoire
            ```
            
            ### Cargo (all platforms)
            ```bash
            cargo install repotoire
            ```
            
            ### Binary download
            
            **Linux:**
            ```bash
            curl -L https://github.com/Zach-hammad/repotoire/releases/latest/download/repotoire-linux-x86_64.tar.gz | tar xz
            sudo mv repotoire /usr/local/bin/
            ```
            
            **macOS (Apple Silicon):**
            ```bash
            curl -L https://github.com/Zach-hammad/repotoire/releases/latest/download/repotoire-macos-aarch64.tar.gz | tar xz
            sudo mv repotoire /usr/local/bin/
            ```
            
            **macOS (Intel):**
            ```bash
            curl -L https://github.com/Zach-hammad/repotoire/releases/latest/download/repotoire-macos-x86_64.tar.gz | tar xz
            sudo mv repotoire /usr/local/bin/
            ```
            
            **Windows:**
            Download `repotoire-windows-x86_64.zip`, extract, and add to PATH.
