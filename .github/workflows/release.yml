name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cd repotoire-cli && cargo build --release
      - name: Package
        run: |
          cd repotoire-cli/target/release
          tar czf ../../repotoire-linux-x86_64.tar.gz repotoire
      - uses: actions/upload-artifact@v4
        with:
          name: repotoire-linux-x86_64
          path: repotoire-cli/repotoire-linux-x86_64.tar.gz

  build-macos:
    name: Build macOS (Universal)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin
      - name: Build ARM64
        run: cd repotoire-cli && cargo build --release --target aarch64-apple-darwin
      - name: Build x86_64
        run: cd repotoire-cli && cargo build --release --target x86_64-apple-darwin
      - name: Package ARM64
        run: |
          cd repotoire-cli/target/aarch64-apple-darwin/release
          tar czf ../../../repotoire-macos-aarch64.tar.gz repotoire
      - name: Package x86_64
        run: |
          cd repotoire-cli/target/x86_64-apple-darwin/release
          tar czf ../../../repotoire-macos-x86_64.tar.gz repotoire
      - uses: actions/upload-artifact@v4
        with:
          name: repotoire-macos-aarch64
          path: repotoire-cli/repotoire-macos-aarch64.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: repotoire-macos-x86_64
          path: repotoire-cli/repotoire-macos-x86_64.tar.gz

  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cd repotoire-cli && cargo build --release
      - name: Package
        shell: bash
        run: |
          cd repotoire-cli/target/release
          7z a ../../repotoire-windows-x86_64.zip repotoire.exe
      - uses: actions/upload-artifact@v4
        with:
          name: repotoire-windows-x86_64
          path: repotoire-cli/repotoire-windows-x86_64.zip

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: List artifacts
        run: find artifacts -type f
      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          body: |
            ## Installation
            
            ### npm (all platforms)
            ```bash
            npx repotoire analyze .
            # or
            npm install -g repotoire
            ```
            
            ### Homebrew (macOS/Linux)
            ```bash
            brew install zach-hammad/tap/repotoire
            ```
            
            ### Cargo (all platforms)
            ```bash
            cargo install repotoire
            ```
            
            ### Binary download
            
            **Linux:**
            ```bash
            curl -L https://github.com/Zach-hammad/repotoire/releases/latest/download/repotoire-linux-x86_64.tar.gz | tar xz
            sudo mv repotoire /usr/local/bin/
            ```
            
            **macOS (Apple Silicon):**
            ```bash
            curl -L https://github.com/Zach-hammad/repotoire/releases/latest/download/repotoire-macos-aarch64.tar.gz | tar xz
            sudo mv repotoire /usr/local/bin/
            ```
            
            **macOS (Intel):**
            ```bash
            curl -L https://github.com/Zach-hammad/repotoire/releases/latest/download/repotoire-macos-x86_64.tar.gz | tar xz
            sudo mv repotoire /usr/local/bin/
            ```
            
            **Windows:**
            Download `repotoire-windows-x86_64.zip`, extract, and add to PATH.
