name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential

      - name: Build
        run: |
          cd repotoire-cli
          cargo build --release

      - name: Package
        run: |
          cd repotoire-cli/target/release
          tar czf ../../repotoire-linux-x86_64.tar.gz repotoire

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: repotoire-linux-x86_64
          path: repotoire-cli/repotoire-linux-x86_64.tar.gz

  release:
    name: Create Release
    needs: build-linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          body: |
            ## Installation
            
            ### Cargo (recommended)
            ```bash
            cargo install repotoire
            ```
            
            ### Binary download (Linux x86_64)
            ```bash
            curl -L https://github.com/Zach-hammad/repotoire/releases/latest/download/repotoire-linux-x86_64.tar.gz | tar xz
            sudo mv repotoire /usr/local/bin/
            ```
            
            ### Build from source
            Requires cmake and a C++ compiler.
            ```bash
            cargo install --git https://github.com/Zach-hammad/repotoire
            ```
